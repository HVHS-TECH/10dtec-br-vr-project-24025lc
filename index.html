<!DOCTYPE html>
<html>
  <head>

<script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/v2.1.1/dist/aframe-extras.loaders.min.js"></script> 

  </head>
    <body>
    <a-scene>
      <a-sky color="red"></a-sky>
      
       <!-- Put this inside the <a-scene> -->
      <a-entity 
      rotation="-90 270 90" 
      position="-4 -1.5 -4"
      animation="
      property: position;
      from: -4 -1.5 -4;
      to: 4 -1.5 -2;
      dur: 1000;
      loop: true;
      dir:alternate
      "
      ply-model="src:Bear.ply"
      ></a-entity> 
      

      <a-sky color="lightblue"></a-sky>
      
       <!-- Put this inside the <a-scene> -->
      <a-entity 
      ply-model="src:Jungle Landscape.ply"
      position="0 -2 -1"
      rotation="-90 0 90"
      ></a-entity>

      <a-entity 
      ply-model="src:Voxel Fish.ply"
      position="-7 -2 -8"
      rotation="-90 0 900"
      ></a-entity>
                 
    </a-scene>
  </body>
</html>
